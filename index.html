<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayit - Secure Chat</title>
    <meta name="description" content="Create private chat rooms that automatically delete after 24 hours. No registration required.">
    <meta name="theme-color" content="#18181b">
    <base href="https://rflyhigh.github.io/sayit/">
    <style>
        :root {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #2d2d30;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #7C3AED;
            --accent-hover: #6D28D9;
            --error: #ef4444;
            --success: #10B981;
            --border-radius: 8px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(124, 58, 237, 0.1), transparent);
            gap: 2rem;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(to right, var(--accent-primary), #9F7AEA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 400px;
            padding: 0 1rem;
        }

        .button {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            animation: modalSlide 0.3s ease-out;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-primary);
            border: 2px solid var(--text-muted);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .notification {
            position: fixed;
            bottom: calc(2rem + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            display: none;
            animation: slideUp 0.3s ease-out;
            z-index: 2000;
            max-width: calc(100% - 2rem);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-modal:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        @keyframes modalSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); }
            to { transform: translate(-50%, 0); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            .hero {
                padding: 1rem 0.5rem;
            }
            .button-group {
                flex-direction: column;
                padding: 0 0.5rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Sayit</h1>
            <p>Create private chat rooms that automatically delete after 24 hours. No registration required.</p>
            <div class="button-group">
                <button class="button" onclick="showModal('createModal')">Create Room</button>
                <button class="button" onclick="showModal('joinModal')">Join Room</button>
            </div>
        </section>
    </div>

    <!-- Create Room Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal('createModal')">✕</button>
            <h2>Create New Room</h2>
            <div class="form-group">
                <label for="createName">Display Name</label>
                <input type="text" id="createName" placeholder="Enter your display name" maxlength="30">
            </div>
            <button class="button" onclick="createRoom()">Create Room</button>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="hideModal('joinModal')">✕</button>
            <h2>Join Room</h2>
            <div class="form-group">
                <label for="joinCode">Room Code</label>
                <input type="text" id="joinCode" placeholder="Enter room code" maxlength="6">
            </div>
            <div class="form-group">
                <label for="joinName">Display Name</label>
                <input type="text" id="joinName" placeholder="Enter your display name" maxlength="30">
            </div>
            <button class="button" onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const API_URL = 'https://chat-8ynk.onrender.com'; 

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
            modal.querySelector('input').focus();
            document.body.style.overflow = 'hidden';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            document.body.style.overflow = '';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--error)';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function generateName() {
            const adjectives = ['Swift', 'Brave', 'Clever', 'Noble', 'Wise', 'Dynamic', 'Stellar', 'Vibrant'];
            const nouns = ['Phoenix', 'Dragon', 'Wolf', 'Eagle', 'Lion', 'Tiger', 'Falcon', 'Panther'];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]}${nouns[Math.floor(Math.random() * nouns.length)]}`;
        }

        async function createRoom() {
            const nameInput = document.getElementById('createName');
            const name = nameInput.value.trim() || generateName();
            
            try {
                const response = await fetch(`${API_URL}/api/rooms/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to create room');
                
                const data = await response.json();
                localStorage.setItem('chatName', name);
                localStorage.setItem('roomCode', data.code);
                
                showNotification('Room created successfully!');
                setTimeout(() => {
                    window.location.href = `./chat.html?room=${data.code}`; // Updated path
                }, 1000);
            } catch (error) {
                showNotification('Failed to create room. Please try again.', 'error');
            }
        }


        async function joinRoom() {
            const codeInput = document.getElementById('joinCode');
            const nameInput = document.getElementById('joinName');
            const code = codeInput.value.trim().toUpperCase();
            const name = nameInput.value.trim() || generateName();
            
            if (!code) {
                showNotification('Please enter a room code', 'error');
                codeInput.focus();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/rooms/${code}`);
                if (!response.ok) throw new Error('Room not found');
                
                localStorage.setItem('chatName', name);
                localStorage.setItem('roomCode', code);
                window.location.href = `./chat.html?room=${code}`; // Updated path
            } catch (error) {
                showNotification('Failed to join room. Please check the room code.', 'error');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                hideModal(event.target.id);
            }
        }

        // Handle Enter key in inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const modalId = this.closest('.modal').id;
                    if (modalId === 'createModal') {
                        createRoom();
                    } else if (modalId === 'joinModal') {
                        joinRoom();
                    }
                }
            });
        });
    </script>
</body>
</html>
