<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        :root {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #2d2d30;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #7C3AED;
            --accent-hover: #6D28D9;
            --error: #ef4444;
            --success: #10B981;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            height: 100vh;
        }

        .chat-header {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .room-code {
            background: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-family: monospace;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            max-width: 80%;
        }

        .message.system {
            background: var(--bg-hover);
            text-align: center;
            font-style: italic;
            color: var(--text-secondary);
            margin: 0.5rem auto;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .message-content {
            color: var(--text-primary);
            word-break: break-word;
            line-height: 1.4;
        }

        .chat-input {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .chat-input form {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--text-muted);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background: var(--accent-hover);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="room-info">
                <h2>Chat Room</h2>
                <div class="room-code" id="roomCode"></div>
            </div>
            <div class="user-count">Online: <span id="userCount">1</span></div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form></div>
        </div>
    
        <div id="notification" class="notification"></div>
    
        <script>
            const BASE_URL = window.location.hostname === 'localhost' 
                ? 'ws://localhost:10000'
                : 'wss://chat-8ynk.onrender.com';
    
            let ws = null;
            
            const messages = document.getElementById('messages');
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            const roomCodeElement = document.getElementById('roomCode');
            const userCountElement = document.getElementById('userCount');
            const notificationElement = document.getElementById('notification');
    
            // Get room code from URL and localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            const userName = localStorage.getItem('chatName');
    
            if (!roomCode || !userName) {
                window.location.href = '/';
            }
    
            roomCodeElement.textContent = roomCode;
    
            function showNotification(message, type = 'success') {
                notificationElement.textContent = message;
                notificationElement.style.display = 'block';
                notificationElement.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--error)';
                
                setTimeout(() => {
                    notificationElement.style.display = 'none';
                }, 3000);
            }
    
            function connectWebSocket() {
                ws = new WebSocket(`${BASE_URL}/ws/${roomCode}`);
    
                ws.onopen = () => {
                    addSystemMessage('Connected to chat room');
                    showNotification('Connected to chat room', 'success');
                };
    
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addMessage(data);
                };
    
                ws.onclose = () => {
                    addSystemMessage('Disconnected from chat room');
                    showNotification('Disconnected from chat room', 'error');
                    // Attempt to reconnect after 1 second
                    setTimeout(connectWebSocket, 1000);
                };
    
                ws.onerror = () => {
                    console.error('WebSocket error');
                    addSystemMessage('Error connecting to chat room');
                    showNotification('Connection error', 'error');
                };
            }
    
            function addMessage(data) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.innerHTML = `
                    <span>${data.sender}</span>
                    <span>${new Date(data.timestamp || Date.now()).toLocaleTimeString()}</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = data.content;
                
                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
                messages.appendChild(messageDiv);
                
                // Scroll to bottom
                messages.scrollTop = messages.scrollHeight;
            }
    
            function addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = text;
                messages.appendChild(messageDiv);
                
                // Scroll to bottom
                messages.scrollTop = messages.scrollHeight;
            }
    
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const message = messageInput.value.trim();
                if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
                
                ws.send(JSON.stringify({
                    content: message,
                    sender: userName
                }));
                
                messageInput.value = '';
            });
    
            // Handle page unload
            window.addEventListener('beforeunload', () => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            });
    
            // Handle Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.dispatchEvent(new Event('submit'));
                }
            });
    
            // Periodically check connection and reconnect if needed
            setInterval(() => {
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    connectWebSocket();
                }
            }, 5000);
    
            // Initial connection
            connectWebSocket();
    
            // Load room details
            async function loadRoomDetails() {
                try {
                    const apiUrl = window.location.hostname === 'localhost' 
                        ? 'http://localhost:10000'
                        : 'https://chat-8ynk.onrender.com';
                    
                    const response = await fetch(`${apiUrl}/api/rooms/${roomCode}`);
                    if (!response.ok) {
                        throw new Error('Room not found');
                    }
                    
                    const room = await response.json();
                    
                    // Load previous messages
                    if (room.messages && room.messages.length > 0) {
                        room.messages.forEach(message => addMessage(message));
                    }
                } catch (error) {
                    showNotification('Failed to load room details', 'error');
                }
            }
    
            // Load initial room details
            loadRoomDetails();
        </script>
    </body>
    </html>
