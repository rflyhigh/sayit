<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Room</title>
    <style>
        :root {
            /* Colors */
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #2d2d30;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #7C3AED;
            --accent-hover: #6D28D9;
            --accent-secondary: #4b5563;
            --link-color: #60a5fa;
            --error: #ef4444;
            --success: #10B981;

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 0.75rem;
            --spacing-lg: 1rem;
            
            /* Layout */
            --border-radius: 8px;
            --header-height: 60px;
            --footer-height: 70px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            line-height: 1.5;
        }

        html {
            height: -webkit-fill-available;
        }

        /* Layout Components */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 var(--spacing-lg);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--accent-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Room Info Styles */
        .room-info {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .room-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .room-code {
            background: var(--bg-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: all;
        }

        .room-code:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* User Count Styles */
        .user-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .user-count-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--spacing-lg) + var(--safe-area-inset-bottom));
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            animation: messageSlide 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        /* Message Components */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--accent-primary);
            flex-shrink: 0;
            opacity: 0.9;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            flex: 1;
            min-width: 0;
            padding-right: var(--spacing-sm);
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .author {
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .text {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        /* Message Actions */
        .message-actions {
            position: absolute;
            right: var(--spacing-sm);
            top: var(--spacing-sm);
            display: flex;
            gap: var(--spacing-xs);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-action-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .message-action-btn:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
        }

        /* Media Attachments */
        .message-media {
            max-width: 300px;
            margin: var(--spacing-sm) 0;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .message-media img, 
        .message-media video {
            max-width: 100%;
            border-radius: var(--border-radius);
        }

        /* Input Area */
        .chat-input {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-secondary);
            border-top: 1px solid var(--accent-secondary);
            position: relative;
            z-index: 10;
            padding-bottom: calc(var(--spacing-md) + var(--safe-area-inset-bottom));
        }

        .message-input-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .message-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-primary);
            border: 2px solid var(--accent-secondary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            resize: none;
            line-height: 1.5;
            min-height: 45px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Reactions */
        .message-reactions {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
            flex-wrap: wrap;
        }

        .reaction {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-secondary);
            border-radius: 20px;
            padding: 2px 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction:hover,
        .reaction.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Reply System */
        .reply-preview {
            background: var(--bg-hover);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-preview-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .reply-preview-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
            z-index: 1000;
        }

        .emoji-picker.active {
            display: grid;
        }

        .emoji-item {
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            text-align: center;
        }

        .emoji-item:hover {
            background: var(--bg-hover);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: calc(var(--footer-height) + var(--spacing-lg) + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            display: none;
            animation: slideUp 0.3s ease-out;
            z-index: 1000;
            max-width: calc(100% - 2rem);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes messageSlide {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Scrollbar Styles */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile Support */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="room-info">
                <h2>Chat Room</h2>
                <div class="room-code" id="roomCode" title="Click to copy"></div>
            </div>
            <div class="user-count">
                <span class="user-count-dot"></span>
                <span>Online: <span id="userCount">1</span></span>
            </div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="chat-input">
            <div class="message-input-container">
                <div id="replyPreview" class="reply-preview" style="display: none">
                    <span class="reply-preview-text"></span>
                    <button class="reply-preview-close" onclick="cancelReply()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="message-box">
                    <div class="message-box-attachments" id="attachmentsPreview"></div>
                    <div class="message-box-actions">
                        <button class="message-box-action" onclick="triggerFileUpload()">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="message-box-action" onclick="toggleEmojiPicker()">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="file" id="fileInput" accept="image/*,video/*" style="display: none" multiple onchange="handleFileSelect(event)">
                    </div>
                    <div class="message-input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            maxlength="500"
                            rows="1"
                        ></textarea>
                        <button class="message-box-action" id="sendButton" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="emoji-picker" id="emojiPicker">
                    <!-- Emojis will be inserted here -->
                </div>
            </div>
        </div>
    <div id="notification" class="notification"></div>

    <script>
        const BASE_URL = window.location.hostname === 'localhost' 
            ? 'ws://localhost:10000'
            : 'wss://chat-8ynk.onrender.com';

        let ws = null;
        let reconnectAttempts = 0;
        let isTyping = false;
        let typingTimeout = null;
        
        const messages = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const roomCodeElement = document.getElementById('roomCode');
        const userCountElement = document.getElementById('userCount');
        const notificationElement = document.getElementById('notification');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentAttachments = [];
        

        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        const userName = localStorage.getItem('chatName');

        let currentReplyTo = null;
        let currentMediaFile = null;
        const emojis = ['👍', '❤️', '😊', '😂', '🎉', '👏', '🔥', '✨', '🌟', '💯', '🙌', '💪', '🤔', '👀', '💜', '💙'];

        const emojiPicker = document.getElementById('emojiPicker');
        emojis.forEach(emoji => {
            const emojiItem = document.createElement('div');
            emojiItem.className = 'emoji-item';
            emojiItem.textContent = emoji;
            emojiItem.onclick = () => addEmoji(emoji);
            emojiPicker.appendChild(emojiItem);
        });

        if (!roomCode || !userName) {
            window.location.href = '/';
        }

        roomCodeElement.textContent = roomCode;

        roomCodeElement.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(roomCode);
                showNotification('Room code copied to clipboard', 'success');
            } catch (err) {
                showNotification('Failed to copy room code', 'error');
            }
        });


        async function handleFileSelect(event) {
            const files = event.target.files;
            const attachmentsPreview = document.getElementById('attachmentsPreview');
            
            for (const file of files) {
                if (file.size > 32 * 1024 * 1024) { // 32MB limit
                    showNotification('File size exceeds 32MB limit', 'error');
                    continue;
                }

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('sender', userName);

                    const response = await fetch(`${BASE_URL}/api/rooms/${roomCode}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload failed');

                    const result = await response.json();
                    currentAttachments.push({
                        url: result.url,
                        type: result.type
                    });

                    // Add preview
                    const preview = document.createElement('div');
                    preview.className = 'attachment-preview';
                    
                    if (result.type.startsWith('image/')) {
                        preview.innerHTML = `
                            <img src="${result.url}" alt="attachment">
                            <button class="attachment-remove" onclick="removeAttachment(${currentAttachments.length - 1})">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                    } else if (result.type.startsWith('video/')) {
                        preview.innerHTML = `
                            <video src="${result.url}" controls></video>
                            <button class="attachment-remove" onclick="removeAttachment(${currentAttachments.length - 1})">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                    }

                    attachmentsPreview.appendChild(preview);

                } catch (error) {
                    showNotification('Failed to upload file', 'error');
                }
            }
        }

        function removeAttachment(index) {
            currentAttachments.splice(index, 1);
            const attachmentsPreview = document.getElementById('attachmentsPreview');
            attachmentsPreview.innerHTML = '';
            
            currentAttachments.forEach((attachment, idx) => {
                const preview = document.createElement('div');
                preview.className = 'attachment-preview';
                
                if (attachment.type.startsWith('image/')) {
                    preview.innerHTML = `
                        <img src="${attachment.url}" alt="attachment">
                        <button class="attachment-remove" onclick="removeAttachment(${idx})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                } else if (attachment.type.startsWith('video/')) {
                    preview.innerHTML = `
                        <video src="${attachment.url}" controls></video>
                        <button class="attachment-remove" onclick="removeAttachment(${idx})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                }
                
                attachmentsPreview.appendChild(preview);
            });
        }

        function addReaction(messageId, emoji) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: 'reaction',
                message_id: messageId,
                emoji: emoji,
                sender: userName
            }));
        }

        function replyToMessage(messageId, content) {
            currentReplyTo = messageId;
            const replyPreview = document.getElementById('replyPreview');
            replyPreview.querySelector('.reply-preview-text').textContent = `Replying to: ${content}`;
            replyPreview.style.display = 'flex';
            messageInput.focus();
        }

        function cancelReply() {
            currentReplyTo = null;
            document.getElementById('replyPreview').style.display = 'none';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if ((!message && currentAttachments.length === 0) || !ws || ws.readyState !== WebSocket.OPEN) return;

            const messageData = {
                type: 'message',
                content: message,
                sender: userName,
                timestamp: Date.now()
            };

            if (currentAttachments.length > 0) {
                messageData.attachments = currentAttachments;
            }

            if (currentReplyTo) {
                messageData.reply_to = currentReplyTo;
            }

            ws.send(JSON.stringify(messageData));
            
            messageInput.value = '';
            currentAttachments = [];
            document.getElementById('attachmentsPreview').innerHTML = '';
            if (currentReplyTo) cancelReply();
            messageInput.style.height = 'auto';
        }


        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleString();
        }

        function showNotification(message, type = 'success') {
            notificationElement.textContent = message;
            notificationElement.style.display = 'block';
            notificationElement.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--error)';
            
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 3000);
        }

        function connectWebSocket() {
            ws = new WebSocket(`${BASE_URL}/ws/${roomCode}`);

            ws.onopen = () => {
                reconnectAttempts = 0;
                showNotification('Connected to chat room', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'typing') {
                    handleTypingIndicator(data);
                } else if (data.type === 'user_count') {
                    userCountElement.textContent = data.count;
                } else {
                    addMessage(data);
                }
            };

            ws.onclose = () => {
                if (reconnectAttempts < 5) {
                    showNotification('Reconnecting...', 'error');
                    setTimeout(() => {
                        reconnectAttempts++;
                        connectWebSocket();
                    }, 1000 * Math.min(reconnectAttempts + 1, 5));
                } else {
                    showNotification('Connection lost. Please refresh the page.', 'error');
                }
            };

            ws.onerror = () => {
                showNotification('Connection error', 'error');
            };
        }

        function handleTypingIndicator(data) {
            if (data.sender !== userName) {
                typingIndicator.textContent = `${data.sender} is typing...`;
                typingIndicator.style.display = 'block';
                
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 2000);
            }
        }

        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `message-${data.id}`;
            
            const initials = data.sender
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
            
            const colors = [
                '#7C3AED', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', 
                '#6366F1', '#8B5CF6', '#D946EF'
            ];
            const colorIndex = Array.from(data.sender).reduce((acc, char) => 
                acc + char.charCodeAt(0), 0) % colors.length;
            
            let mediaContent = '';
            if (data.attachments && data.attachments.length > 0) {
                mediaContent = data.attachments.map(attachment => {
                    if (attachment.type.startsWith('image/')) {
                        return `<img src="${attachment.url}" alt="attachment" class="message-media">`;
                    } else if (attachment.type.startsWith('video/')) {
                        return `<video src="${attachment.url}" controls class="message-media"></video>`;
                    }
                    return '';
                }).join('');
            }

            let reactionContent = '';
            if (data.reactions && Object.keys(data.reactions).length > 0) {
                reactionContent = `
                    <div class="message-reactions">
                        ${Object.entries(data.reactions).map(([emoji, reaction]) => `
                            <div class="reaction ${reaction.users.includes(userName) ? 'active' : ''}" 
                                onclick="addReaction('${data.id}', '${emoji}')">
                                ${emoji} <span class="reaction-count">${reaction.count}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let replyContent = '';
            if (data.reply_to) {
                const originalMessage = document.getElementById(`message-${data.reply_to}`);
                if (originalMessage) {
                    const originalContent = originalMessage.querySelector('.text').textContent;
                    replyContent = `
                        <div class="message-reply">
                            <div class="reply-header">
                                <span class="reply-author">${originalMessage.querySelector('.author').textContent}</span>
                                <span class="reply-timestamp">${originalMessage.querySelector('.timestamp').textContent}</span>
                            </div>
                            <div class="reply-content">${originalContent}</div>
                        </div>
                    `;
                }
            }
            
            messageDiv.innerHTML = `
                <div class="avatar" style="background-color: ${colors[colorIndex]}">
                    <div class="avatar-placeholder">${initials}</div>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="author">${data.sender}</span>
                        <span class="timestamp">${formatTimestamp(data.timestamp)}</span>
                    </div>
                    ${replyContent}
                    <div class="text">${escapeHTML(data.content)}</div>
                    ${mediaContent}
                    ${reactionContent}
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="toggleEmojiPicker('${data.id}')">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="message-action-btn" onclick="replyToMessage('${data.id}', '${escapeHTML(data.content)}')">
                            <i class="fas fa-reply"></i>
                        </button>
                    </div>
                </div>
            `;
            
            messages.appendChild(messageDiv);
            scrollToBottom();
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const lastMessage = messages.lastElementChild;
            if (lastMessage) {
                lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function sendTypingIndicator() {
            if (!isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = true;
                ws.send(JSON.stringify({
                    type: 'typing',
                    sender: userName
                }));

                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                }, 2000);
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: 'message',
                content: message,
                sender: userName,
                timestamp: Date.now()
            }));
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
        });

        messageInput.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
            
            sendTypingIndicator();
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    reconnectAttempts = 0;
                    connectWebSocket();
                }
            }
        });

        let viewheight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < viewheight) {
                scrollToBottom();
            }
            viewheight = window.innerHeight;
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: 'message',
                content: message,
                sender: userName,
                timestamp: Date.now()
            }));
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            return false; // Prevent form submission
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const submitEvent = new Event('submit', {
                    cancelable: true,
                    bubbles: true
                });
                messageForm.dispatchEvent(submitEvent);
                return false;
            }
        });


        async function loadRoomDetails() {
            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:10000'
                    : 'https://chat-8ynk.onrender.com';
                
                const response = await fetch(`${apiUrl}/api/rooms/${roomCode}`);
                if (!response.ok) throw new Error('Room not found');
                
                const room = await response.json();
                if (room.messages?.length > 0) {
                    room.messages.forEach(message => addMessage(message));
                }
            } catch (error) {
                showNotification('Failed to load room details', 'error');
            }
        }

        connectWebSocket();
        loadRoomDetails();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
