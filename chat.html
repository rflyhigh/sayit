<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Room</title>
    <style>
         :root {
            --bg-primary: #18181b;
            --bg-secondary: #27272a;
            --bg-hover: #2d2d30;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #7C3AED;
            --accent-hover: #6D28D9;
            --accent-secondary: #4b5563;
            --link-color: #60a5fa;
            --error: #ef4444;
            --success: #10B981;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 0.75rem;
            --spacing-lg: 1rem;
            --border-radius: 8px;
            --header-height: 60px;
            --footer-height: 70px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            line-height: 1.5;
            position: fixed;
            width: 100%;
        }

        html {
            height: -webkit-fill-available;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .chat-header {
            height: var(--header-height);
            padding: 0 var(--spacing-lg);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--accent-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .room-info {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .room-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .room-code {
            background: var(--bg-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: all;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--spacing-lg) + var(--safe-area-inset-bottom));
        }

        .message {
            display: flex;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
            animation: messageSlide 0.3s ease-out;
            max-width: 100%;
        }

        .chat-input-container {
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-top: 1px solid var(--accent-secondary);
            position: sticky;
            bottom: 0;
            width: 100%;
            padding-bottom: calc(var(--spacing-md) + var(--safe-area-inset-bottom));
        }

        .chat-input {
            display: flex;
            gap: var(--spacing-sm);
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-primary);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            min-height: 45px;
            max-height: 120px;
            resize: none;
            width: 100%;
        }

        .send-button {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            padding: 0 var(--spacing-lg);
            height: 45px;
            cursor: pointer;
            font-weight: 600;
            min-width: 80px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 640px) {
            .chat-input-container {
                padding: var(--spacing-sm);
            }
            
            .message-input {
                padding: var(--spacing-sm);
            }
            
            .send-button {
                padding: 0 var(--spacing-md);
                min-width: 60px;
            }
        }

        .notification {
            position: fixed;
            bottom: calc(var(--footer-height) + var(--spacing-lg));
            left: 50%;
            transform: translateX(-50%);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            display: none;
            z-index: 1000;
            max-width: calc(100% - 2rem);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .typing-indicator {
            display: none;
            padding: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-style: italic;
            order: 9999; /* Ensures it stays at the bottom */
            margin-top: auto; /* Pushes it to the bottom */
        }

        @media (max-width: 640px) {
            .chat-header {
                padding: 0 var(--spacing-md);
            }

            .chat-messages {
                padding: var(--spacing-md);
            }

            .chat-input {
                padding: var(--spacing-sm);
            }

            .chat-input input {
                padding: var(--spacing-sm);
                font-size: 1rem;
            }

            .chat-input button {
                padding: var(--spacing-sm);
                min-width: 60px;
            }

            .avatar {
                width: 32px;
                height: 32px;
            }

            .room-info h2 {
                font-size: 1.125rem;
            }

            .message {
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        .message-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: all 0.2s;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .action-button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .reactions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
        }

        .reaction {
            background: var(--bg-hover);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .reaction:hover {
            background: var(--accent-secondary);
        }

        .replies {
            margin-top: var(--spacing-sm);
            padding-left: var(--spacing-lg);
            border-left: 2px solid var(--accent-secondary);
        }

        .reply {
            padding: var(--spacing-xs) var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: var(--bg-hover);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .reply-form {
            display: none;
            margin-top: var(--spacing-xs);
        }

        .reply-input {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--bg-primary);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-xs);
        }

        .media-preview {
            max-width: 300px;
            max-height: 200px;
            margin-top: var(--spacing-sm);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .media-preview img, 
        .media-preview video {
            max-width: 100%;
            height: auto;
        }

        .file-upload {
            display: none;
        }

        .upload-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            transition: all 0.2s;
        }

        .upload-button:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .chat-input-container {
            display: flex;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-secondary);
            border-top: 1px solid var(--accent-secondary);
            padding-bottom: calc(var(--spacing-md) + var(--safe-area-inset-bottom));
        }

        .chat-controls {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .upload-button {
            background: var(--bg-primary);
            border: 1px solid var(--accent-secondary);
            color: var(--text-primary);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 45px;
        }

        .upload-button:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
        }

        .chat-input {
            flex: 1;
            display: flex;
            gap: var(--spacing-sm);
        }

        .message-input {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-primary);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            min-height: 45px;
            max-height: 120px;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-button {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            padding: 0 var(--spacing-lg);
            cursor: pointer;
            font-weight: 600;
            min-width: 80px;
            height: 45px;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="room-info">
                <h2>Chat Room</h2>
                <div class="room-code" id="roomCode" title="Click to copy"></div>
            </div>
            <div class="user-count">
                <span class="user-count-dot"></span>
                <span>Online: <span id="userCount">1</span></span>
            </div>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="chat-input-container">
            <div class="chat-controls">
                <input type="file" id="fileUpload" class="file-upload" accept="image/*,video/*" style="display: none;">
                <button type="button" id="uploadButton" class="upload-button" title="Upload file">
                    üìé
                </button>
            </div>
            <form id="messageForm" class="chat-input">
                <input 
                    type="text" 
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message..." 
                    autocomplete="off"
                    maxlength="500"
                >
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const BASE_URL = window.location.hostname === 'localhost' 
            ? 'ws://localhost:10000'
            : 'wss://chat-8ynk.onrender.com';
    
        let ws = null;
        let reconnectAttempts = 0;
        let isTyping = false;
        let typingTimeout = null;
        let activeReplyTo = null;
    
        const messages = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const roomCodeElement = document.getElementById('roomCode');
        const userCountElement = document.getElementById('userCount');
        const notificationElement = document.getElementById('notification');
        const typingIndicator = document.getElementById('typingIndicator');
        const fileUpload = document.getElementById('fileUpload');
        const uploadButton = document.getElementById('uploadButton');
        const sendButton = document.getElementById('sendButton');
    
        // Get URL parameters and stored data
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        const userName = localStorage.getItem('chatName');
    
        // Redirect if missing required parameters
        if (!roomCode || !userName) {
            window.location.href = '/';
            throw new Error('Missing required parameters');
        }
    
        roomCodeElement.textContent = roomCode;
    
        // Core WebSocket Functions
        function connectWebSocket() {
            ws = new WebSocket(`${BASE_URL}/ws/${roomCode}`);
    
            ws.onopen = () => {
                reconnectAttempts = 0;
                showNotification('Connected to chat room', 'success');
            };
    
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
    
            ws.onclose = () => {
                handleWebSocketClose();
            };
    
            ws.onerror = () => {
                showNotification('Connection error', 'error');
            };
        }
    
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'typing':
                    handleTypingIndicator(data);
                    break;
                case 'user_count':
                    userCountElement.textContent = data.count;
                    break;
                case 'reaction':
                    handleReaction(data);
                    break;
                case 'reply':
                    handleReply(data);
                    break;
                default:
                    addMessage(data);
            }
        }
    
        function handleWebSocketClose() {
            if (reconnectAttempts < 5) {
                showNotification('Reconnecting...', 'error');
                setTimeout(() => {
                    reconnectAttempts++;
                    connectWebSocket();
                }, 1000 * Math.min(reconnectAttempts + 1, 5));
            } else {
                showNotification('Connection lost. Please refresh the page.', 'error');
            }
        }
    
        // Message Handling Functions
        function addMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.setAttribute('data-message-id', data.id);
    
            const initials = data.sender
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
    
            const colors = [
                '#7C3AED', '#EC4899', '#F59E0B', '#10B981', '#3B82F6',
                '#6366F1', '#8B5CF6', '#D946EF'
            ];
            const colorIndex = Array.from(data.sender).reduce((acc, char) =>
                acc + char.charCodeAt(0), 0) % colors.length;
    
            // Handle media content if present
            const mediaContent = generateMediaContent(data);
            const reactionsHTML = generateReactionsHTML(data.reactions);
            const repliesHTML = generateRepliesHTML(data.replies);
    
            messageDiv.innerHTML = `
                <div class="avatar" style="background-color: ${colors[colorIndex]}">
                    <div class="avatar-placeholder">${initials}</div>
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="author">${data.sender}</span>
                        <span class="timestamp">${formatTimestamp(data.timestamp || Date.now())}</span>
                    </div>
                    <div class="text">${escapeHTML(data.content)}</div>
                    ${mediaContent}
                    ${reactionsHTML}
                    ${repliesHTML}
                    <div class="message-actions">
                        <button class="action-button react-button">üòÄ React</button>
                        <button class="action-button reply-button">‚Ü©Ô∏è Reply</button>
                    </div>
                    <form class="reply-form" style="display: none;">
                        <input type="text" class="reply-input" placeholder="Type your reply...">
                        <button type="submit" class="action-button">Send Reply</button>
                    </form>
                </div>
            `;
    
            attachMessageEventListeners(messageDiv, data.id);
            messages.appendChild(messageDiv);
            scrollToBottom();
        }
    
        // Helper Functions for Message Content
        function generateMediaContent(data) {
            if (!data.media_url) return '';
    
            if (data.media_type?.startsWith('image/')) {
                return `
                    <div class="media-preview">
                        <img src="${data.media_url}" alt="Uploaded image">
                    </div>
                `;
            }
    
            if (data.media_type?.startsWith('video/')) {
                return `
                    <div class="media-preview">
                        <video src="${data.media_url}" controls></video>
                    </div>
                `;
            }
    
            return '';
        }
    
        function generateReactionsHTML(reactions) {
            if (!reactions || Object.keys(reactions).length === 0) return '';
    
            return `
                <div class="reactions">
                    ${Object.entries(reactions).map(([emoji, reaction]) => `
                        <div class="reaction" data-emoji="${emoji}">
                            ${emoji} ${reaction.count}
                        </div>
                    `).join('')}
                </div>
            `;
        }
    
        function generateRepliesHTML(replies) {
            if (!replies || replies.length === 0) return '';
    
            return `
                <div class="replies">
                    ${replies.map(reply => `
                        <div class="reply">
                            <strong>${reply.sender}:</strong> ${escapeHTML(reply.content)}
                            <span class="timestamp">${formatTimestamp(reply.timestamp)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    
        // Event Listeners for Message Elements
        function attachMessageEventListeners(messageDiv, messageId) {
            const reactButton = messageDiv.querySelector('.react-button');
            const replyButton = messageDiv.querySelector('.reply-button');
            const replyForm = messageDiv.querySelector('.reply-form');
    
            reactButton.addEventListener('click', () => handleReactionClick(messageId));
            replyButton.addEventListener('click', () => handleReplyButtonClick(replyForm));
            replyForm.addEventListener('submit', (e) => handleReplySubmit(e, messageId, replyForm));
        }
    
        // Message Action Handlers
        async function handleReactionClick(messageId) {
            const emoji = prompt('Enter an emoji:');
            if (emoji) {
                try {
                    await sendReaction(messageId, emoji);
                    showNotification('Reaction sent', 'success');
                } catch (error) {
                    showNotification('Failed to send reaction', 'error');
                }
            }
        }
    
        function handleReplyButtonClick(replyForm) {
            document.querySelectorAll('.reply-form').forEach(form => {
                form.style.display = 'none';
            });
            replyForm.style.display = 'block';
            replyForm.querySelector('.reply-input').focus();
        }
    
        async function handleReplySubmit(e, messageId, replyForm) {
            e.preventDefault();
            const replyInput = replyForm.querySelector('.reply-input');
            const replyContent = replyInput.value.trim();
            
            if (replyContent) {
                try {
                    await sendReply(messageId, replyContent);
                    replyInput.value = '';
                    replyForm.style.display = 'none';
                    showNotification('Reply sent', 'success');
                } catch (error) {
                    showNotification('Failed to send reply', 'error');
                }
            }
        }
    
        // API Interaction Functions
        async function sendReaction(messageId, emoji) {
            const apiUrl = getApiBaseUrl();
            const response = await fetch(`${apiUrl}/api/rooms/${roomCode}/messages/${messageId}/react`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    emoji,
                    user_id: userName
                })
            });
    
            if (!response.ok) throw new Error('Failed to send reaction');
        }
    
        async function sendReply(messageId, content) {
            const apiUrl = getApiBaseUrl();
            const response = await fetch(`${apiUrl}/api/rooms/${roomCode}/messages/${messageId}/reply`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content,
                    sender: userName
                })
            });
    
            if (!response.ok) throw new Error('Failed to send reply');
        }
    
        async function uploadFile(file) {
            const apiUrl = getApiBaseUrl();
            const formData = new FormData();
            formData.append('file', file);
            formData.append('sender', userName);
    
            const response = await fetch(`${apiUrl}/api/rooms/${roomCode}/upload`, {
                method: 'POST',
                body: formData
            });
    
            if (!response.ok) throw new Error('Failed to upload file');
            return response.json();
        }
    
        // Utility Functions
        function getApiBaseUrl() {
            return window.location.hostname === 'localhost'
                ? 'http://localhost:10000'
                : 'https://chat-8ynk.onrender.com';
        }
    
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
    
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
    
            return date.toLocaleString();
        }
    
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    
        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }
    
        function showNotification(message, type = 'success') {
            notificationElement.textContent = message;
            notificationElement.style.display = 'block';
            notificationElement.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--error)';
    
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 3000);
        }
    
        // Event Listeners
        messageInput.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
            sendTypingIndicator();
        });
    
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
            return false;
        });
    
        sendButton.addEventListener('click', (e) => {
            e.preventDefault();
            sendMessage();
        });
    
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    
        uploadButton?.addEventListener('click', () => {
            fileUpload?.click();
        });
    
        fileUpload?.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
    
            if (file.size > 32 * 1024 * 1024) {
                showNotification('File size must be less than 32MB', 'error');
                return;
            }
    
            try {
                showNotification('Uploading file...', 'success');
                const upload = await uploadFile(file);
                if (upload) {
                    ws.send(JSON.stringify({
                        type: 'message',
                        content: 'Shared a file',
                        sender: userName,
                        timestamp: Date.now(),
                        media_url: upload.url,
                        media_type: file.type
                    }));
                    showNotification('File uploaded successfully', 'success');
                }
            } catch (error) {
                showNotification('Failed to upload file', 'error');
            }
    
            fileUpload.value = '';
        });
    
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && (!ws || ws.readyState === WebSocket.CLOSED)) {
                reconnectAttempts = 0;
                connectWebSocket();
            }
        });
    
        // Message Sending Function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;
    
            ws.send(JSON.stringify({
                type: 'message',
                content: message,
                sender: userName,
                timestamp: Date.now()
            }));
    
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }
    
        // Typing Indicator Functions
        function sendTypingIndicator() {
            if (!isTyping && ws && ws.readyState === WebSocket.OPEN) {
                isTyping = true;
                ws.send(JSON.stringify({
                    type: 'typing',
                    sender: userName
                }));
    
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                }, 2000);
            }
        }
    
        function handleTypingIndicator(data) {
            if (data.sender !== userName) {
                typingIndicator.textContent = `${data.sender} is typing...`;
                typingIndicator.style.display = 'block';
    
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 2000);
            }
        }
    
        // Mobile Viewport Handling
        let viewheight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < viewheight) {
                scrollToBottom();
            }
            viewheight = window.innerHeight;
        });
    
        // Initialize
        connectWebSocket();

        async function loadRoomDetails() {
            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:10000'
                    : 'https://chat-8ynk.onrender.com';
                
                const response = await fetch(`${apiUrl}/api/rooms/${roomCode}`);
                if (!response.ok) throw new Error('Room not found');
                
                const room = await response.json();
                if (room.messages?.length > 0) {
                    room.messages.forEach(message => addMessage(message));
                }
            } catch (error) {
                showNotification('Failed to load room details', 'error');
            }
        }

        connectWebSocket();
        loadRoomDetails();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.error('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
